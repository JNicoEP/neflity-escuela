<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSy...",
            authDomain: "aula-virtual.firebaseapp.com",
            projectId: "aula-virtual",
            storageBucket: "aula-virtual.appspot.com",
            messagingSenderId: "430626042330",
            appId: "1:430626042330:web:xxxx"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth();

        document.getElementById("loginForm").addEventListener("submit", function(e) {
            e.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            signInWithEmailAndPassword(auth, email, password)
                .then(() => {
                    alert("Inicio de sesi칩n exitoso");
                    window.location.href = "docentes.html";
                })
                .catch(error => {
                    alert("Error: " + error.message);
                });
        });
    </script>
</head>
<body>
    <div class="container mt-5">
        <h2>Iniciar Sesi칩n</h2>
        <form id="loginForm">
            <input type="email" id="email" class="form-control" placeholder="Correo" required>
            <input type="password" id="password" class="form-control mt-2" placeholder="Contrase침a" required>
            <button type="submit" class="btn btn-primary mt-3">Ingresar</button>
        </form>
    </div>
</body>
</html>
