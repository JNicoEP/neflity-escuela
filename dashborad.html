<!-- Actualización de docentes.html con Firebase Authentication -->
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBEwPLtlcjBdKaGhbURs0HSm9DPJpR-p_A",
            authDomain: "aula-virtual-ba98b.firebaseapp.com",
            projectId: "aula-virtual-ba98b",
            storageBucket: "aula-virtual-ba98b.firebasestorage.app",
            messagingSenderId: "430626042330",
            appId: "1:430626042330:web:2ea63b2299e055f22f10e3",
            measurementId: "G-G4L8EMJ4QN"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth();

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById("userEmail").innerText = user.email;
            } else {
                window.location.href = "usuarios.html";
            }
        });

        document.getElementById("logoutBtn").addEventListener("click", function () {
            signOut(auth).then(() => {
                window.location.href = "usuarios.html";
            });
        });
    </script>
</head>

<body>
    <div class="container mt-5">
        <h2>Bienvenido, <span id="userEmail"></span></h2>
        <button id="logoutBtn" class="btn btn-danger">Cerrar Sesión</button>
    </div>
</body>

</html>
