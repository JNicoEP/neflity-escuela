                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

                    <form id="authForm" method="POST" action="php/procesar_registro.php">
                        <div class="mb-3">
                            <label for="userType" class="form-label">Tipo de Usuario</label>
                            <select id="userType" class="form-select">

                                <option value="register">Registrarse</option>
                                <option value="login">Iniciar sesión</option>
                            </select>

                            <input type="email" class="form-control" id="loginEmail" name="email" placeholder="Correo Electrónico">
                            <label for="loginPassword" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="loginPassword" name="password" placeholder="Contraseña">
                            <button type="submit" class="btn btn-primary mt-2" formaction="php/login.php">Iniciar sesión</button>
                        </div>
                        <div id="registerFields" class="form-group" style="display:none;">
                            <label for="registerName" class="form-label">Nombre Completo</label>
                            <input type="text" class="form-control" id="registerName" name="nombre" placeholder="Nombre Completo">
                            <label for="registerEmail" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="registerEmail" name="email" placeholder="Correo Electrónico">
                            <label for="registerPassword" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="registerPassword" name="password" placeholder="Contraseña">
                            <label for="rol_id" class="form-label">Registrarse como:</label>
                            <select id="rol_id" name="rol_id" class="form-select">
                                <option value="2">Docente</option>
                                <option value="3" selected>Estudiante</option>
                            </select>
                            <button type="submit" class="btn btn-primary mt-2">Registrarse</button>
                        </div>
                        <div id="registroMensaje" class="mt-2" style="display: none;"></div>
