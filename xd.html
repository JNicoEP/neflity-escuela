<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula Primero - Aula Virtual</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <!-- Verificación de si el usuario es docente o admin -->
    <div class="container my-5">
        <h2>Subir Material - Primer Año</h2>

        <!-- Solo mostrar este formulario si el usuario tiene rol docente o admin -->
        <div id="uploadForm" class="d-none">
            <form action="subir_material.php" method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="fileToUpload" class="form-label">Seleccionar archivo</label>
                    <input type="file" class="form-control" id="fileToUpload" name="fileToUpload" required>
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Subir Material</button>
                </div>
            </form>
        </div>

        <div id="noAccessMessage" class="alert alert-warning" role="alert">
            Solo los docentes y administradores pueden subir material.
        </div>
    </div>

    <script>
        // Suponiendo que el backend ya está manejando la verificación de usuario y rol
        // Aquí, usaremos una simple lógica JavaScript para mostrar el formulario si el usuario es docente/admin
        var isDocenteOrAdmin = true;  // Esto lo deberías obtener desde la sesión o el backend

        if (isDocenteOrAdmin) {
            document.getElementById("uploadForm").classList.remove("d-none");
            document.getElementById("noAccessMessage").classList.add("d-none");
        } else {
            document.getElementById("uploadForm").classList.add("d-none");
            document.getElementById("noAccessMessage").classList.remove("d-none");
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
